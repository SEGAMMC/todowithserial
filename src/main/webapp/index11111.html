<body>


<div class="container-fluid">
    <h2 class="text-center">Add Task</h2>

    <div class="my-3">
        <form th:action="@{/tutorials/save}" method="post" enctype="multipart/form-data" th:object="${tutorial}"
              style="max-width: 550px; margin: 0 auto">

            <!--      <input type="hidden" th:field="*{id}" />-->

            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="title">Title</label>
                    <input type="text" required minlength="2" maxlength="128" class="form-control"
                           id="title"/>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="description">Description</label>
                    <input type="text" minlength="2" maxlength="256" class="form-control"
                           id="description"/>
                </div>

                <div class="text-center">
                    <input type="submit" value="Add Task" class="btn btn-primary btn-sm mr-2"/>
                </div>
            </div>
        </form>
    </div>
</div>


<div>
    <table class="table table-hover table-responsive-xl">
        <h2 class="text-center">Active Task</h2>
        <thead class="thead-light">
        <tr>
            <!--      <th scope="col">Id</th>-->
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <!--      <th scope="row">[[${ListTasks.activeTask.id}]]</th>-->
            <td>[[${ListTasks.activeTask.title}]]</td>
            <td>[[${ListTasks.activeTask.description}]]</td>
            <td>
                <a href="@{'/task/' + ${ListTasks.activeTask.id}}" title="Edit this task"
                   class="fa-regular fa-pen-to-square icon-dark"></a>
                &nbsp;
                <a href="@{'/task/delete/' + ${ListTasks.activeTask.id}}" id="btn1Delete"
                   title="Delete this task" class="fa-regular fa-trash-can icon-dark btn-delete"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<div>
    <table class="table table-hover table-responsive-xl">
        <h2 class="text-center">Archiv Task</h2>
        <thead class="thead-light">
        <tr>
            <!--      <th scope="col">Id</th>-->
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <!--      <th scope="row">[[${ListTasks.archivTask.id}]]</th>-->
            <td>[[${ListTasks.archivTask.title}]]</td>
            <td>[[${ListTasks.archivTask.description}]]</td>
            <td>
                <a href="@{'/task/' + ${ListTasks.archivTask.id}}" title="Edit this task"
                   class="fa-regular fa-pen-to-square icon-dark"></a>
                &nbsp;
                <a href="@{'/task/delete/' + ${ListTasks.archivTask.id}}" id="btnDelete"
                   title="Delete this task" class="fa-regular fa-trash-can icon-dark btn-delete"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
